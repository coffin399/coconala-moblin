<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>moblin-smart-translation — 出力</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #text-box {
        max-width: 96vw;
        max-height: 96vh;
        white-space: pre-wrap;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="text-box"></div>
    </div>
    <script>
      const STORAGE_KEY = "mst_text_settings_v1";
      const box = document.getElementById("text-box");

      function loadSettings() {
        try {
          const raw = window.localStorage.getItem(STORAGE_KEY);
          if (!raw) return null;
          return JSON.parse(raw);
        } catch {
          return null;
        }
      }

      function applySettings(text) {
        const s = loadSettings() || {};

        const fontSize = Number(s.fontSize) || 42;
        const lineHeight = Number(s.lineHeight) || 1.2;
        const align = s.align || "center";
        // 最大行数: 0 は「制限なし」、それ以外は数値。未設定時は 2 行をデフォルト。
        let maxLines = 2;
        if (s.maxLines !== undefined) {
          const parsed = Number(s.maxLines);
          if (parsed === 0) {
            maxLines = 0;
          } else if (!Number.isNaN(parsed)) {
            maxLines = parsed;
          }
        }
        const color = s.color || "#ffffff";
        const padding = Number(s.padding) || 16;

        let family;
        switch (s.fontFamily) {
          case "mono":
            family = 'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace';
            break;
          case "serif":
            family = '"Georgia", "Times New Roman", serif';
            break;
          case "sans":
            family = 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            break;
          default:
            family = 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
        }

        const displayText = text || "";
        box.textContent = displayText;

        box.style.fontFamily = family;
        box.style.fontSize = fontSize + "px";
        box.style.lineHeight = lineHeight;
        box.style.textAlign = align;
        box.style.color = color;
        box.style.padding = padding + "px";

        // 見た目の行数制限: フォントサイズと行間から高さを計算してクリップする。
        if (maxLines > 0) {
          const linePx = fontSize * lineHeight;
          box.style.maxHeight = linePx * maxLines + "px";
        } else {
          box.style.maxHeight = ""; // 制限なし
        }

        const bg = s.background || "transparent";
        if (bg === "transparent") {
          box.style.background = "transparent";
          box.style.backdropFilter = "none";
        } else if (bg === "dark") {
          box.style.background = "rgba(15,23,42,0.72)";
          box.style.backdropFilter = "blur(18px)";
        } else {
          box.style.background = "#020617";
          box.style.backdropFilter = "none";
        }

        if (s.shadow === "none") {
          box.style.textShadow = "none";
        } else {
          box.style.textShadow = "0 0 8px rgba(0,0,0,0.9)";
        }
      }

      async function pollTranscript() {
        try {
          const res = await fetch("/transcript", { cache: "no-store" });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();
          applySettings(data.text || "");
        } catch (err) {
          console.error(err);
        } finally {
          setTimeout(pollTranscript, 1000);
        }
      }

      applySettings("");
      pollTranscript();
    </script>
  </body>
</html>
