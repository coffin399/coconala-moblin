<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>moblin-smart-translation — Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 12px 20px;
        border-bottom: 1px solid #1f2937;
        background: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .brand-mark {
        width: 22px;
        height: 22px;
        border-radius: 999px;
        background: conic-gradient(from 180deg, #22c55e, #0ea5e9, #6366f1, #22c55e);
        padding: 2px;
      }
      .brand-mark-inner {
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background: #020617;
      }
      h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .sub {
        font-size: 11px;
        color: #9ca3af;
      }
      .nav-tabs {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .nav-tab {
        font-size: 13px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid transparent;
        background: transparent;
        color: #9ca3af;
        text-decoration: none;
      }
      .nav-tab.active {
        border-color: #4b5563;
        background: #020617;
        color: #e5e7eb;
      }
      main {
        flex: 1;
        padding: 18px 18px 20px;
        display: grid;
        grid-template-columns: minmax(0, 340px) minmax(0, 1.2fr);
        gap: 16px;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: minmax(0, 1fr);
        }
      }
      .panel {
        border-radius: 14px;
        border: 1px solid rgba(15, 23, 42, 0.9);
        background: rgba(15, 23, 42, 0.96);
        padding: 14px 14px 16px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.6);
      }
      .panel-title {
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #9ca3af;
        margin-bottom: 8px;
      }
      .panel-subtitle {
        font-size: 11px;
        color: #6b7280;
        margin-bottom: 10px;
      }
      .field {
        margin-bottom: 10px;
      }
      .field-label {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 2px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .field-label span.help {
        font-size: 11px;
        color: #6b7280;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 6px 8px;
        font-size: 13px;
        border-radius: 8px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
      }
      input[type="color"] {
        width: 52px;
        height: 24px;
        padding: 0;
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: #020617;
      }
      input[type="range"] {
        width: 100%;
      }
      .row-inline {
        display: flex;
        gap: 8px;
      }
      .row-inline > * {
        flex: 1;
      }
      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .preview-label {
        font-size: 12px;
        color: #9ca3af;
      }
      .badge-live {
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid #22c55e33;
        color: #bbf7d0;
        background: #16a34a22;
      }
      #preview-box {
        min-height: 140px;
        max-height: 260px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #020617;
        padding: 10px 12px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
      .status-line {
        font-size: 11px;
        color: #6b7280;
        margin-top: 6px;
      }
      .pill-row {
        margin-top: 6px;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }
      .pill {
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 999px;
        background: #020617;
        border: 1px solid #1f2937;
        color: #9ca3af;
      }
      .cta-row {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 8px;
      }
      .btn {
        font-size: 13px;
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid transparent;
        background: #1d4ed8;
        color: #e5e7eb;
        cursor: pointer;
      }
      .btn.secondary {
        background: transparent;
        border-color: #374151;
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-mark"><div class="brand-mark-inner"></div></div>
        <div>
          <h1>moblin-smart-translation</h1>
          <div class="sub">Web コントロール · 設定</div>
        </div>
      </div>
      <nav class="nav-tabs">
        <a class="nav-tab active" href="/settings">テキスト設定</a>
        <a class="nav-tab" href="/display" target="_blank">出力タブを開く</a>
      </nav>
    </header>
    <main>
      <section class="panel" aria-label="テキスト設定">
        <div class="panel-title">テキスト設定</div>
        <div class="panel-subtitle">出力タブでの字幕の見た目を調整します。</div>

        <div class="field row-inline">
          <div>
            <label class="field-label">
              入力デバイス
              <span class="help">VB-Cable などの入力デバイスを選択します。</span>
            </label>
            <select id="audio-device"></select>
          </div>
          <div>
            <label class="field-label">ワーカー</label>
            <div class="row-inline">
              <button class="btn" id="worker-start-btn">開始</button>
              <button class="btn secondary" id="worker-stop-btn">停止</button>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="field-label">フォントファミリー</label>
          <select id="font-family">
            <option value="system-ui">システム (System UI)</option>
            <option value="sans">サンセリフ (Sans-serif)</option>
            <option value="serif">セリフ (Serif)</option>
            <option value="mono">等幅 (Monospace)</option>
          </select>
        </div>

        <div class="field">
          <label class="field-label">
            フォントサイズ
            <span class="help"><span id="font-size-value">42</span> px</span>
          </label>
          <input id="font-size" type="range" min="18" max="72" value="42" />
        </div>

        <div class="field">
          <label class="field-label">
            行間
            <span class="help"><span id="line-height-value">1.2</span>x</span>
          </label>
          <input id="line-height" type="range" min="10" max="20" value="12" />
        </div>

        <div class="field row-inline">
          <div>
            <label class="field-label">揃え位置</label>
            <select id="align">
              <option value="left">左寄せ</option>
              <option value="center">中央揃え</option>
              <option value="right">右寄せ</option>
            </select>
          </div>
          <div>
            <label class="field-label">最大行数</label>
            <select id="max-lines">
              <option value="0">制限なし</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

        <div class="field row-inline">
          <div>
            <label class="field-label">文字色</label>
            <input id="color" type="color" value="#ffffff" />
          </div>
          <div>
            <label class="field-label">影</label>
            <select id="shadow">
              <option value="soft">あり</option>
              <option value="none">なし</option>
            </select>
          </div>
        </div>

        <div class="field row-inline">
          <div>
            <label class="field-label">背景</label>
            <select id="background">
              <option value="transparent">透過</option>
              <option value="dark">暗め + ぼかし</option>
              <option value="solid">暗め（べた塗り）</option>
            </select>
          </div>
          <div>
            <label class="field-label">余白 (px)</label>
            <input id="padding" type="text" value="16" />
          </div>
        </div>

        <div class="field">
          <label class="field-label">
            OBS 用テキストファイルパス
            <span class="help">任意。ブラウザソースで /display を直接使うこともできます。</span>
          </label>
          <input id="obs-path" type="text" placeholder="obs_text_output.txt" />
        </div>

        <div class="cta-row">
          <button class="btn secondary" id="reset-btn">リセット</button>
          <button class="btn" id="save-btn">保存</button>
        </div>
      </section>

      <section class="panel" aria-label="ライブプレビュー">
        <div class="preview-header">
          <div class="preview-label">ライブプレビュー</div>
          <span class="badge-live" id="status-pill">接続中…</span>
        </div>
        <div id="preview-box"></div>
        <div class="status-line" id="status-line"></div>
        <div class="pill-row">
          <span class="pill">/settings</span>
          <span class="pill">/display</span>
          <span class="pill">REST: /transcript</span>
        </div>
      </section>
    </main>

    <script>
      const STORAGE_KEY = "mst_text_settings_v1";

      const els = {
        fontFamily: document.getElementById("font-family"),
        fontSize: document.getElementById("font-size"),
        fontSizeValue: document.getElementById("font-size-value"),
        lineHeight: document.getElementById("line-height"),
        lineHeightValue: document.getElementById("line-height-value"),
        align: document.getElementById("align"),
        maxLines: document.getElementById("max-lines"),
        color: document.getElementById("color"),
        shadow: document.getElementById("shadow"),
        background: document.getElementById("background"),
        padding: document.getElementById("padding"),
        obsPath: document.getElementById("obs-path"),
        audioDevice: document.getElementById("audio-device"),
        workerStart: document.getElementById("worker-start-btn"),
        workerStop: document.getElementById("worker-stop-btn"),
        preview: document.getElementById("preview-box"),
        statusPill: document.getElementById("status-pill"),
        statusLine: document.getElementById("status-line"),
        saveBtn: document.getElementById("save-btn"),
        resetBtn: document.getElementById("reset-btn"),
      };

      function loadSettings() {
        try {
          const raw = window.localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const s = JSON.parse(raw);
          if (s.fontFamily) els.fontFamily.value = s.fontFamily;
          if (s.fontSize) els.fontSize.value = s.fontSize;
          if (s.lineHeight) els.lineHeight.value = s.lineHeight;
          if (s.align) els.align.value = s.align;
          if (s.maxLines !== undefined) els.maxLines.value = String(s.maxLines);
          if (s.color) els.color.value = s.color;
          if (s.shadow) els.shadow.value = s.shadow;
          if (s.background) els.background.value = s.background;
          if (s.padding !== undefined) els.padding.value = String(s.padding);
          if (s.obsPath) els.obsPath.value = s.obsPath;
        } catch {
          // ignore
        }
      }

      function currentSettings() {
        return {
          fontFamily: els.fontFamily.value,
          fontSize: Number(els.fontSize.value) || 42,
          lineHeight: Number(els.lineHeight.value) / 10 || 1.2,
          align: els.align.value,
          maxLines: Number(els.maxLines.value) || 0,
          color: els.color.value,
          shadow: els.shadow.value,
          background: els.background.value,
          padding: Number(els.padding.value) || 16,
          obsPath: els.obsPath.value || "",
        };
      }

      function saveSettings() {
        const s = currentSettings();
        window.localStorage.setItem(STORAGE_KEY, JSON.stringify(s));
        els.statusLine.textContent = "設定を保存しました（/display と共有されます）。";
      }

      function resetSettings() {
        window.localStorage.removeItem(STORAGE_KEY);
        window.location.reload();
      }

      function applyToPreview(text) {
        const s = currentSettings();
        els.fontSizeValue.textContent = String(s.fontSize);
        els.lineHeightValue.textContent = s.lineHeight.toFixed(1);

        let displayText = text || "";
        if (s.maxLines > 0) {
          const lines = displayText.split(/\r?\n/).filter((l) => l.trim() !== "");
          const tail = lines.slice(-s.maxLines);
          displayText = tail.join("\n");
        }
        els.preview.textContent = displayText;

        let family;
        switch (s.fontFamily) {
          case "mono":
            family = 'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace';
            break;
          case "serif":
            family = '"Georgia", "Times New Roman", serif';
            break;
          case "sans":
            family = 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            break;
          default:
            family = 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
        }
        els.preview.style.fontFamily = family;
        els.preview.style.fontSize = s.fontSize + "px";
        els.preview.style.lineHeight = s.lineHeight;
        els.preview.style.textAlign = s.align;
        els.preview.style.color = s.color;
        els.preview.style.padding = s.padding + "px";

        if (s.background === "transparent") {
          els.preview.style.background = "transparent";
          els.preview.style.backdropFilter = "none";
        } else if (s.background === "dark") {
          els.preview.style.background = "rgba(15,23,42,0.72)";
          els.preview.style.backdropFilter = "blur(18px)";
        } else {
          els.preview.style.background = "#020617";
          els.preview.style.backdropFilter = "none";
        }

        if (s.shadow === "none") {
          els.preview.style.textShadow = "none";
        } else {
          els.preview.style.textShadow = "0 0 8px rgba(0,0,0,0.9)";
        }
      }

      async function refreshDevices() {
        try {
          const res = await fetch("/api/devices", { cache: "no-store" });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();
          const devices = data.devices || [];
          els.audioDevice.innerHTML = "";

          const optDefault = document.createElement("option");
          optDefault.value = "";
          optDefault.textContent = "既定のデバイスを使用";
          els.audioDevice.appendChild(optDefault);

          for (const dev of devices) {
            const opt = document.createElement("option");
            opt.value = String(dev.index);
            const label = `${dev.index}: ${dev.name}`;
            opt.textContent = dev.is_default ? `${label} (既定)` : label;
            els.audioDevice.appendChild(opt);
          }
        } catch (err) {
          console.error(err);
          els.statusLine.textContent = "デバイス一覧の取得に失敗しました。コンソールを確認してください。";
        }
      }

      async function updateWorkerStatus() {
        try {
          const res = await fetch("/api/worker", { cache: "no-store" });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();
          const running = !!data.running;
          els.workerStart.disabled = running;
          els.workerStop.disabled = !running;
        } catch (err) {
          console.error(err);
        }
      }

      async function startWorker() {
        const value = els.audioDevice.value;
        const payload = { action: "start", audio_device: value === "" ? null : value };
        try {
          const res = await fetch("/api/worker", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json();
          if (!res.ok || data.error) {
            throw new Error(data.error || `HTTP ${res.status}`);
          }
          els.statusLine.textContent = "ワーカーを開始しました。";
          updateWorkerStatus();
        } catch (err) {
          console.error(err);
          els.statusLine.textContent = "ワーカーの開始に失敗しました。コンソールを確認してください。";
        }
      }

      async function stopWorkerUi() {
        try {
          const res = await fetch("/api/worker", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "stop" }),
          });
          const data = await res.json();
          if (!res.ok || data.error) {
            throw new Error(data.error || `HTTP ${res.status}`);
          }
          els.statusLine.textContent = "ワーカーを停止しました。";
          updateWorkerStatus();
        } catch (err) {
          console.error(err);
          els.statusLine.textContent = "ワーカーの停止に失敗しました。コンソールを確認してください。";
        }
      }

      async function pollTranscript() {
        try {
          const res = await fetch("/transcript", { cache: "no-store" });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();
          applyToPreview(data.text || "");
          els.statusPill.textContent = "受信中";
          els.statusPill.style.borderColor = "#22c55e55";
          els.statusPill.style.backgroundColor = "#16a34a22";
          els.statusLine.textContent = "バックエンドから字幕テキストを受信しています。";
        } catch (err) {
          console.error(err);
          els.statusPill.textContent = "シグナルなし";
          els.statusPill.style.borderColor = "#f97316aa";
          els.statusPill.style.backgroundColor = "#7c2d12aa";
          els.statusLine.textContent = "/transcript を待機中… app.py は起動していますか？";
        } finally {
          setTimeout(pollTranscript, 1000);
        }
      }

      els.saveBtn.addEventListener("click", (e) => {
        e.preventDefault();
        saveSettings();
        applyToPreview(els.preview.textContent || "");
      });
      els.resetBtn.addEventListener("click", (e) => {
        e.preventDefault();
        resetSettings();
      });

      els.fontSize.addEventListener("input", () => {
        els.fontSizeValue.textContent = els.fontSize.value;
      });
      els.lineHeight.addEventListener("input", () => {
        els.lineHeightValue.textContent = (Number(els.lineHeight.value) / 10).toFixed(1);
      });

      els.workerStart.addEventListener("click", (e) => {
        e.preventDefault();
        startWorker();
      });
      els.workerStop.addEventListener("click", (e) => {
        e.preventDefault();
        stopWorkerUi();
      });

      loadSettings();
      applyToPreview("");
      refreshDevices();
      updateWorkerStatus();
      pollTranscript();
    </script>
  </body>
</html>
